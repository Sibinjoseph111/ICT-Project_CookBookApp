<div class="card p-4 shadow mb-5 bg-white rounded" style="margin-top: 72px;">
    <div class="row mx-auto">
        <div class="col-xs-12">
          <img src="{{recipe.imageURL}}" alt="" class="img-responsive" style="max-height: 300px;">
        </div>
    </div>
    <div class="row mx-auto mt-3">
        <div class="col-xs-12">
            <h3>{{recipe.name}}</h3>
        </div>
    </div>
    <div class="row mx-auto">
        <div class="col-xs-12">
            <ul class="mx-auto p-0"  *ngIf="isAuthenticated">
            <button type="button" class="btn btn-outline-success m-1" (click)="onAddtoFav()"> Add to Favorites</button>
            <button type="button" class="btn btn-outline-primary m-1" (click)="onAddToShoppingList()"> Add to Shopping list</button>
            </ul>
        </div>
    </div>
    <div class="row mx-0 p-2">
        <div class="col-xs-12">
            <h4>Instructions</h4>
            <div *ngFor="let step of recipe.steps">
                {{step}}
            </div>
        </div>
    </div>
    <div class="row mx-0 p-2">
        <div class="col-xs-12" >
            <h4>Ingredients</h4> 
            <div *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.quantity}}
            </div>
        </div>
    </div>
    
</div>
